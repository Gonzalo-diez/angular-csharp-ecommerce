<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <img
      [src]="'http://localhost:5169' + product?.imageUrl"
      alt="{{ product?.name }}"
      class="w-full h-48 object-contain rounded-md"
    />

    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ product?.name }}</h2>
      <p class="text-gray-600 text-sm mt-1">{{ product?.brand }}</p>

      <div class="flex justify-between items-center mt-4">
        <span class="text-xl font-semibold text-indigo-600"
          >${{ product?.price }}</span
        >
        <span
          class="px-3 py-1 text-xs font-semibold rounded-full"
          *ngIf="product?.stock !== undefined"
        >
          {{ "Stock: " + product?.stock  }}
        </span>
      </div>
      <div class="mt-6 flex gap-4">
        <button
          class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition"
          [disabled]="product?.stock === 0"
          *ngIf="isAuth"
        >
          AÃ±adir al carrito
        </button>
      </div>
    </div>
  </div>
</div>
