<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <img
      [src]="product?.imageUrl || 'https://via.placeholder.com/400'"
      alt="{{ product?.name }}"
      class="w-full h-64 object-cover"
    />

    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ product?.name }}</h2>
      <p class="text-gray-600 text-sm mt-1">{{ product?.brand }}</p>

      <div class="flex justify-between items-center mt-4">
        <span class="text-xl font-semibold text-indigo-600"
          >${{ product?.price }}</span
        >
        <span
          class="px-3 py-1 text-xs font-semibold rounded-full"
          [ngClass]="{
            'bg-green-200 text-green-800': product?.stock != 0,
            'bg-red-200 text-red-800': product?.stock === 0
          }"
        >
        </span>
      </div>
      <div class="mt-6 flex gap-4">
        <button
          class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition"
          [disabled]="product?.stock === 0"
        >
          Añadir al carrito
        </button>

        <button
          class="w-full px-4 py-2 text-blue-600 border border-blue-600 hover:bg-blue-50 rounded-lg transition"
        >
          Ver más detalles
        </button>
      </div>
    </div>
  </div>
</div>
