<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Actualizar Producto
  </h2>

  <form
    [formGroup]="productForm"
    (ngSubmit)="updateProduct()"
    class="space-y-4"
  >
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-medium">Nombre:</label>
      <input
        type="text"
        formControlName="name"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Marca -->
    <div>
      <label class="block text-gray-700 font-medium">Marca:</label>
      <input
        type="text"
        formControlName="brand"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Precio -->
    <div>
      <label class="block text-gray-700 font-medium">Precio:</label>
      <input
        type="number"
        formControlName="price"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Stock -->
    <div>
      <label class="block text-gray-700 font-medium">Stock:</label>
      <input
        type="number"
        formControlName="stock"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Categoría -->
    <div>
      <label class="block text-gray-700 font-medium">Categoría:</label>
      <select formControlName="category" class="w-full px-3 py-2 border rounded-md">
        <option value="" disabled>Seleccione una categoría</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <!-- Subcategoría -->
    <div>
      <label class="block text-gray-700 font-medium">Subcategoría:</label>
      <select formControlName="subCategory" class="w-full px-3 py-2 border rounded-md">
        <option value="" disabled>Seleccione una subcategoría</option>
        <option *ngFor="let subcategory of subcategories" [value]="subcategory">
          {{ subcategory }}
        </option>
      </select>
    </div>

    <!-- Estado -->
    <div>
      <label class="block text-gray-700 font-medium">Estado:</label>
      <select formControlName="status" class="w-full px-3 py-2 border rounded-md">
        <option value="Enable">Disponible</option>
        <option value="Out_Of_Stock">Agotado</option>
        <option value="Disable">No disponible</option>
      </select>
    </div>

    <!-- Imagen -->
    <div>
      <label class="block text-gray-700 font-medium">Imagen:</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="w-full p-2 border border-gray-300 rounded-lg"
      />
    </div>

    <!-- Botón de actualización -->
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
    >
      Actualizar Producto
    </button>
  </form>
</div>
