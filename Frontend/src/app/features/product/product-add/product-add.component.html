<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg"
>
  <div class="mb-4">
    <label class="block text-sm font-medium">Nombre:</label>
    <input
      formControlName="name"
      type="text"
      class="w-full px-3 py-2 border rounded-md"
      required
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium">Marca:</label>
    <input
      formControlName="brand"
      type="text"
      class="w-full px-3 py-2 border rounded-md"
      required
    />
  </div>

  <div class="mb-4 flex space-x-4">
    <div class="w-1/2">
      <label class="block text-sm font-medium">Precio:</label>
      <input
        formControlName="price"
        type="number"
        class="w-full px-3 py-2 border rounded-md"
        required
      />
    </div>
    <div class="w-1/2">
      <label class="block text-sm font-medium">Stock:</label>
      <input
        formControlName="stock"
        type="number"
        class="w-full px-3 py-2 border rounded-md"
        required
      />
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium">Categoría:</label>
    <select
      formControlName="category"
      class="w-full px-3 py-2 border rounded-md"
    >
      <option value="" disabled selected>Seleccione una categoría</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium">Subcategoría:</label>
    <select
      formControlName="subCategory"
      class="w-full px-3 py-2 border rounded-md"
      [disabled]="subcategories.length === 0"
    >
      <option value="" disabled selected>Seleccione una subcategoría</option>
      <option *ngFor="let subcategory of subcategories" [value]="subcategory">
        {{ subcategory }}
      </option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium">Estado:</label>
    <select formControlName="status" class="w-full px-3 py-2 border rounded-md">
      <option value="Enable">Disponible</option>
      <option value="Out_Of_Stock">Agotado</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium">Imagen:</label>
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="w-full px-3 py-2 border rounded-md"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
    [disabled]="productForm.invalid"
  >
    Agregar Producto
  </button>
</form>

<p *ngIf="productForm.invalid" class="text-red-500 text-sm mt-2">
  Completa todos los campos requeridos.
</p>
