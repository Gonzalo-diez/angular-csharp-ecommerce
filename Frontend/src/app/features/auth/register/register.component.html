<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Register
    </h2>

    <form [formGroup]="authForm" (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Avatar</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="mt-1 block w-full"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Â¿You have an account?
      <a routerLink="/auth/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
