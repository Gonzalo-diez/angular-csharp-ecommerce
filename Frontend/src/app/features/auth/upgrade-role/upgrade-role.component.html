<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Upgrade a Premium
    </h2>

    <form [formGroup]="upgradeForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="paymentMethod" class="block text-gray-700 mb-1"
          >Método de pago:</label
        >
        <select
          id="paymentMethod"
          formControlName="paymentMethod"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Selecciona un método</option>
          <option value="stripe">Stripe</option>
          <option value="mercadopago">MercadoPago</option>
        </select>
      </div>

      <div>
        <label for="cardNumber" class="block text-gray-700 mb-1"
          >Número de tarjeta:</label
        >
        <input
          type="text"
          id="cardNumber"
          formControlName="cardNumber"
          placeholder="Ej: 4111111111111111"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="securityNumber" class="block text-gray-700 mb-1"
          >Código de seguridad:</label
        >
        <input
          type="text"
          id="securityNumber"
          formControlName="securityNumber"
          placeholder="Ej: 123"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="upgradeForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
      >
        Upgrade
      </button>
    </form>

    <div
      *ngIf="upgradeSuccess"
      class="mt-4 text-green-600 text-center font-medium"
    >
      ¡Upgrade a Premium exitoso!
    </div>

    <div *ngIf="upgradeError" class="mt-4 text-red-600 text-center font-medium">
      {{ upgradeError }}
    </div>
  </div>
</div>
