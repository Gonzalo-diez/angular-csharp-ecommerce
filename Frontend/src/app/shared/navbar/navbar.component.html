<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <!-- Logo -->
  <div class="text-2xl font-bold">MiApp</div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-6">
    <li><a href="#" class="hover:text-gray-400">Inicio</a></li>
    <li><a href="#" class="hover:text-gray-400">Productos</a></li>
    <li><a href="#" class="hover:text-gray-400">Contacto</a></li>
  </ul>

  <div>
    <button
      *ngIf="!isAuth"
      (click)="login()"
      class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700"
    >
      Login
    </button>
    <button
      *ngIf="isAuth"
      (click)="logout()"
      class="bg-red-500 px-4 py-2 rounded hover:bg-red-700"
    >
      Logout
    </button>
  </div>

  <!-- Botón de menú en móviles -->
  <button
    class="md:hidden text-2xl focus:outline-none"
    (click)="toggleSidebar()"
  >
    ☰
  </button>
</nav>

<!-- Sidebar para móviles -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  *ngIf="isSidebarOpen"
  (click)="toggleSidebar()"
></div>

<div
  class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white shadow-lg transform transition-transform z-50 p-5"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }"
>
  <!-- Botón de cierre -->
  <button class="text-xl mb-4 focus:outline-none" (click)="toggleSidebar()">
    ✕
  </button>

  <!-- Enlaces del menú -->
  <ul class="space-y-4">
    <li><a href="#" class="block hover:text-gray-400">Inicio</a></li>
    <li><a href="#" class="block hover:text-gray-400">Productos</a></li>
    <li><a href="#" class="block hover:text-gray-400">Contacto</a></li>
  </ul>

  <div class="mt-6">
    <button *ngIf="!isAuth" (click)="login()" class="bg-blue-500 w-full px-4 py-2 rounded hover:bg-blue-700">
      Login
    </button>
    <button *ngIf="isAuth" (click)="logout()" class="bg-red-500 w-full px-4 py-2 rounded hover:bg-red-700">
      Logout
    </button>
  </div>
</div>
