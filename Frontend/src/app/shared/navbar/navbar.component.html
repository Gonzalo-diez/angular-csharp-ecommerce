<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 flex flex-wrap justify-between items-center relative">
  <!-- Logo -->
  <div class="text-2xl font-bold mb-2 md:mb-0">Fakecommerce</div>

  <!-- Barra de búsqueda (desktop) -->
  <div class="hidden md:flex flex-grow justify-center px-4">
    <div class="flex w-full max-w-md">
      <input
        [(ngModel)]="searchTerm"
        (keyup.enter)="search()"
        type="text"
        placeholder="Search products..."
        class="w-full px-4 py-2 rounded-l bg-gray-100 text-black focus:outline-none"
      />
      <button
        (click)="search()"
        class="bg-blue-500 px-4 py-2 rounded-r hover:bg-blue-700"
      >
        Search
      </button>
    </div>
  </div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-6 items-center">
    <li><a routerLink="/" class="hover:text-gray-400">Home</a></li>

    <!-- Categorías con dropdowns -->
    <li class="relative group">
      <a href="#" class="hover:text-gray-400 flex items-center">Category ▼</a>
      <ul
        class="absolute left-0 mt-2 w-48 bg-gray-800 text-white rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-50"
      >
        <!-- Tech, Clothing, Home (igual que antes, no lo repito por brevedad) -->
        <!-- ... -->
      </ul>
    </li>

    <li><a href="#" class="hover:text-gray-400">Contact</a></li>

    <!-- Carrito -->
    <li>
      <button
        *ngIf="isAuth"
        (click)="cart()"
        class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700"
      >
        Cart
      </button>
    </li>

    <!-- Login / Logout -->
    <li>
      <button
        *ngIf="!isAuth"
        (click)="login()"
        class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700"
      >
        Login
      </button>
      <button
        *ngIf="isAuth"
        (click)="logout()"
        class="bg-red-500 px-4 py-2 rounded hover:bg-red-700"
      >
        Logout
      </button>
    </li>
  </ul>

  <!-- Botón menú mobile -->
  <button class="md:hidden text-2xl focus:outline-none" (click)="toggleSidebar()">☰</button>
</nav>

<!-- Sidebar fondo -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  *ngIf="isSidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- Sidebar mobile -->
<div
  class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white shadow-lg transform transition-transform z-50 p-5"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }"
>
  <!-- Cierre -->
  <button class="text-xl mb-4 focus:outline-none" (click)="toggleSidebar()">✕</button>

  <!-- Barra de búsqueda (mobile) -->
  <div class="mb-6">
    <input
      [(ngModel)]="searchTerm"
      (keyup.enter)="search()"
      type="text"
      placeholder="Search products..."
      class="w-full px-4 py-2 rounded bg-gray-100 text-black focus:outline-none"
    />
    <button
      (click)="search()"
      class="w-full mt-2 bg-blue-500 px-4 py-2 rounded hover:bg-blue-700"
    >
      Search
    </button>
  </div>

  <!-- Menú móvil -->
  <ul class="space-y-4">
    <li><a routerLink="/" class="block hover:text-gray-400">Home</a></li>

    <!-- Categorías y subcategorías -->
    <li>
      <button class="w-full text-left hover:text-gray-400" (click)="toggleCategories()">Category ▼</button>
      <ul *ngIf="isCategoriesOpen" class="ml-4 space-y-2">
        <!-- Subcategorías con toggle -->
        <!-- ... -->
      </ul>
    </li>

    <li><a href="#" class="block hover:text-gray-400">Contact</a></li>
  </ul>

  <!-- Login / Logout (mobile) -->
  <div class="mt-6">
    <button
      *ngIf="!isAuth"
      (click)="login()"
      class="bg-blue-500 px-4 py-2 w-full rounded hover:bg-blue-700"
    >
      Login
    </button>
    <button
      *ngIf="isAuth"
      (click)="logout()"
      class="bg-red-500 px-4 py-2 w-full rounded hover:bg-red-700"
    >
      Logout
    </button>
  </div>
</div>
